<mat-list>
  <mat-list-item *ngFor="let thing of things">
    <div>
      {{thing.name}}
    </div>
    <button mat-button (click)="openDashboard(thing)">
      <mat-icon>navigate_next</mat-icon>
      <span>in Dashboard</span>
    </button>
    <button mat-button (click)="openTrajectory(thing)">
      <mat-icon>navigate_next</mat-icon>
      <span>in Trajectories</span>
    </button>
  </mat-list-item>
</mat-list>
