<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5">

  <div class="element" fxFlex.gt-md="33" fxFlex.md="50" fxFlex.sm="100">
    <app-live-map [courseOverGround]="courseOverGroundID"></app-live-map>
  </div>

  <div *ngFor="let ds of datastreams" [hidden]="!ds.hasData" class="element" fxFlex.gt-md="33" fxFlex.md="50" fxFlex.sm="100">
    <app-display-live-value [datastreamId]="ds.id" (hasData)="ds.hasData = true"></app-display-live-value>
  </div>
